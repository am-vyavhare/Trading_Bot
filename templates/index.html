<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binance Testnet Trading Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0e11] text-white font-sans min-h-screen flex flex-col items-center justify-center p-6">

  <div class="w-full max-w-4xl flex flex-col md:flex-row gap-6">

    <!-- Order Form -->
    <div class="w-full md:w-1/2 bg-[#1e2329] rounded-xl shadow-lg p-8">
      <h1 class="text-2xl font-bold mb-6 text-yellow-400 text-center">Binance Futures Testnet Trading Bot</h1>

      <form method="POST" class="space-y-4">
        <input name="symbol" placeholder="Symbol (e.g., BTCUSDT)"
               class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

        <select name="side" required
                class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="BUY">Buy</option>
          <option value="SELL">Sell</option>
        </select>

        <select name="type" required
                class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option value="MARKET">Market</option>
          <option value="LIMIT">Limit</option>
          <option value="STOP_MARKET">Stop-Limit</option>
        </select>

        <input type="number" name="quantity" step="0.01" placeholder="Quantity"
               class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500" required>

        <input type="number" name="price" step="0.01" placeholder="Price (for Limit only)"
               class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <input type="number" name="stop_price" step="0.01" placeholder="Stop Price (for Stop-Limit only)"
               class="w-full p-3 rounded bg-[#12161c] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">

        <button type="submit"
                class="w-full bg-yellow-500 text-black font-semibold py-3 rounded hover:bg-yellow-400 transition duration-200">
          📤 Place Order
        </button>
      </form>
    </div>

    <!-- Order Response -->
    {% if result %}
    <div class="w-full md:w-1/2 bg-[#12161c] rounded-xl shadow-lg p-6">
      <h2 class="text-xl font-bold text-green-400 mb-4">📦 Order Summary</h2>
      <div class="text-sm text-white space-y-2">
        {% for key, value in result.items() %}
          <div class="flex justify-between border-b border-gray-700 py-1">
            <span class="text-gray-400">{{ key }}</span>
            <span class="text-yellow-300">{{ value }}</span>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}

  </div>

  <footer class="text-sm text-gray-500 mt-8 text-center">
    ⚠️ Binance Testnet Only — Do not use with real funds
  </footer>

</body>
</html>
